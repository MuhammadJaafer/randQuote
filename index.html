<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script
      src="https://kit.fontawesome.com/63f37eb4e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>randQuote</title>
  </head>
  <body>
    <main>
      <header>
        <h1>randQuote</h1>
      </header>
      <section>
        <div class="quote--container">
          <div class="save--copy">
            <img src="./icons/copy.svg" alt="copy" id="copy--btn" />
            <img src="./icons/Save.svg" alt="save" id="save--btn" />
          </div>
          <img
            class="quotation"
            id="quot--1"
            src="./icons/quotation.svg"
            alt="quotation"
          />
          <img
            class="quotation"
            id="quot--2"
            src="./icons/quotation.svg"
            alt="quotation"
          />
          <div class="quote--text">
            <p id="quote--text">
              If you want to live a happy life, tie it to a goal, not to people
              or things.
            </p>
          </div>
          <div class="quote-outher">
            <p id="quote--outher">Albert Einstein</p>
          </div>
        </div>
        <div class="quote--btn"><button id="quote--btn">New Quote</button></div>
      </section>
      <footer>
        <div class="footer--text"><p>Developed by this guy</p></div>
        <div class="icons">
          <a href="https://github.com/MuhammadJaafer" target="blank">
            <i id="github" class="fi-snsuxl-github-alt"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/muhammad-jaafar-a099801a9/"
            target="blank"
          >
            <i id="linkedin" class="fi-snsuxl-linkedin"></i
          ></a>
          <a href="https://web.facebook.com/mohamad.jafer.75" target="blank">
            <i id="facebook" class="fi-snsuxl-facebook"></i
          ></a>
        </div>
      </footer>
    </main>
  </body>
</html>
